	<main><div class="contacto">
		<h2>CONTACTO</h2>
		<p>Escribinos en comentarios tus consultas o sugerencias</p>
		<form action="" id="formulario"><br>
		<label for="firstname">Nombre/s: </label><input size="30" type="text" name="firstname" id="firstname"
				placeholder="Ingrese su nombre aqui..."> <br><br>
			<label for="lastname">Apellido/s: </label><input size="30" type="text"  id="lastname"
				placeholder="Ingrese su apellido aqui..."> <br><br>
			<label for="telefono">Telefono: </label><input type="tel" name="telefono" id="telefono"
				placeholder="ingrese su telefono aqui ...."> <br><br>
			<label for="mail">Mail: </label><input type="email" name="mail" id="mail" placeholder="sogi@email.com"> <br><br>
			<label for="comentarios">Comentarios:</label> <textarea name="comentarios" rows="10" cols="30"></textarea>
			<br>
			<input type="submit" value="Enviar">
		</form></div>
		<script>
			//Validación de un formulario con Javascript
			document.addEventListener("DOMContentLoaded", function () {
				document.getElementById("formulario").addEventListener('submit', validarFormulario);
			});
	
			function validarFormulario(evento) {
				evento.preventDefault();
				var nombre = document.getElementById('firstname').value;
				if (nombre.length == 0) {
					alert('No ha escrito su nombre');
					return;
				}
				var apellido = document.getElementById('lastname').value;
				if (apellido.length == 0) {
					alert('No ha escrito su apellido');
					return;
				}
				var telefono = document.getElementById('telefono').value;
				if (telefono.length == 0) {
					alert('No ha ingresado su telefono');
					return;
				}
				alert("Muchas gracias por enviar el formulario");
				this.submit();
			}
		</script><br>
